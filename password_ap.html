<!DOCTYPE html>
<html>
<head>
  <title>Access my portfolio</title>
  <link rel="icon" href="./images/lock.ico">
  <link rel = "stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body bgcolor="#250057">
  <div class="return">
    <ul>
      <li><a href="javascript: history.back()">Go back</a></li>
    </ul>
  </div>
  <div class="input-box">
    <form id="loginForm" onsubmit="validatePassword(event)">
      <input type="password" id="password" placeholder="Enter Password" spellcheck="false" required />
      <i class="fa-solid fa-eye toggle"></i>      
    </form>
  </div>
  <script>
    const toggle = document.querySelector(".toggle"),
          input = document.querySelector("input");

          toggle.addEventListener("click", () =>{
            if(input.type === "password"){
              input.type = "text";
              toggle.classList.replace("fa-eye", "fa-eye-slash");
            }
            else {
              input.type = "password";
              toggle.classList.replace("fa-eye-slash", "fa-eye");
            }
          })
  </script>
  <script src="script_ap.js"></script>
</body>
</html>
